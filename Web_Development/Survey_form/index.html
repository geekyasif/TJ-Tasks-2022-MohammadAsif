<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Survay Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-4">

        <div class="alert alert-secondary mt-4 mb-4 text-center" role="alert">
            <h4>Student Survey Form</h4>
          </div>

        <form id="form">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="mb-3">
                <label class="form-label">Course</label>
                <input type="text" class="form-control" id="course" name="course">
            </div>

            <div class="mb-3">
                <label class="form-label">Year</label>
                <input type="text" class="form-control" id="year" name="year">
            </div>

            <div class="mb-3">
                <label class="form-label">University</label>
                <input type="text" class="form-control" id="university" name="university">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>


            
          </form>

    </div>
    <script>
        let form = document.getElementById('form').addEventListener("submit", (e) => {
            e.preventDefault()
            let name = document.getElementById("name").value
            let course = document.getElementById("course").value
            let year = document.getElementById("year").value
            let university = document.getElementById("university").value

            if ( name == "" || course == "" || year == "" || university == ""){
                alert("All fields are required !")
            }
            else{
                alert(`Your name is ${name} \n Your course is ${course} \n You are in ${year} year \n Your university name is ${university}` )

            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
